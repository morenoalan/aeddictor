<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8' />
	<meta name='viewport' content='width=device-width, initial-scale=1.0' />
	<title>Æddictor - Addictive Editor</title>

	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin" />
	<link href="https://fonts.googleapis.com/css2?family=Arvo" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700" rel="stylesheet" />
	<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

	<link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body>
	<main id='main'>
		<div id='titleBar' class='capsule'>
			<div id='title'>Æddictor - Addictive Editor</div>
			<div id='rightCorner' >
				<input id='saveFile' onclick='saveFile();' type='button' value='&#128428;' style='font-size: 1em;' />
				<input id='changeMode' onclick='changeMode();' type='button' value='&#9681;' />
			</div>
		</div>
		<div id='toolsBar' class='capsule'>
			<input id='applyUndo' onclick='applyUndo();' type='button' style='font-weight: bold;' value='&#11178;' />
			<input id='applyRedo' onclick='applyRedo();' type='button' style='font-weight: bold;' value='&#11179;' />
			<select id='fontText' name='fontText' style='width: 100px;'>
				<option class='optionFontText' value='Noto Sans' style='font-family: "Noto Sans", sans-serif;' selected='selected'>Noto Sans</option>
				<option class='optionFontText' value='Noto Serif' style='font-family: "Noto Serif", serif;'>Noto Serif</option>
			</select>
			<select id='sizeText' name='sizeText'>
				<option class='optionSizeText' value='6'>6</option>
				<option class='optionSizeText' value='8'>8</option>
				<option class='optionSizeText' value='9'>9</option>
				<option class='optionSizeText' value='10'>10</option>
				<option class='optionSizeText' value='11'>11</option>
				<option class='optionSizeText' value='12' selected='selected'>12</option>
				<option class='optionSizeText' value='14'>14</option>
				<option class='optionSizeText' value='16'>16</option>
				<option class='optionSizeText' value='18'>18</option>
				<option class='optionSizeText' value='20'>20</option>
				<option class='optionSizeText' value='22'>22</option>
				<option class='optionSizeText' value='24'>24</option>
				<option class='optionSizeText' value='36'>36</option>
				<option class='optionSizeText' value='48'>48</option>
				<option class='optionSizeText' value='60'>60</option>
				<option class='optionSizeText' value='72'>72</option>
			</select>
			<input id='applyTextBold' onclick='applyTextBold();' type='button' style='font-weight: bold; font-family: serif;' value='B' />
			<input id='applyTextItalic' onclick='applyTextItalic();' type='button' style='font-style: italic; font-family: serif;' value='I' />
			<input id='applyTextUnderline' onclick='applyTextUnderline();' type='button' style='text-decoration-line: underline;-webkit-text-decoration-line: underline; font-family: serif;' value='U' />
			<input id='applyTextThrough' onclick='applyTextThrough();' type='button' style='text-decoration-line: line-through; font-family: serif;' value='T' />
			<div id='applyTextLeft' onclick='applyTextLeft();' type='button' class='justifyButton' value='textLeft'>
				<div class='capsuleBars' style='align-items: start;'>
					<div class='barJB smallBarJB'></div>
					<div class='barSpace largeBarJB'></div>
					<div class='barJB largeBarJB'></div>
					<div class='barSpace largeBarJB'></div>
					<div class='barJB smallBarJB'></div>
				</div>
			</div>
			<div id='applyTextCenter' onclick='applyTextCenter();' type='button' class='justifyButton' value='textCenter'>
				<div class='capsuleBars' style='align-items: center;'>
					<div class='barJB smallBarJB'></div>
					<div class='barSpace largeBarJB'></div>
					<div class='barJB largeBarJB'></div>
					<div class='barSpace largeBarJB'></div>
					<div class='barJB smallBarJB'></div>
				</div>
			</div>
			<div id='applyTextRight' onclick='applyTextRight();' type='button' class='justifyButton' value='textRight'>
				<div class='capsuleBars' style='align-items: end;'>
					<div class='barJB smallBarJB'></div>
					<div class='barSpace largeBarJB'></div>
					<div class='barJB largeBarJB'></div>
					<div class='barSpace largeBarJB'></div>
					<div class='barJB smallBarJB'></div>
				</div>
			</div>
			<div id='applyTextJustified' onclick='applyTextJustified();' type='button' class='justifyButton' value='textJustified'>
				<div class='capsuleBars' style='align-items: center;'>
					<div class='barJB largeBarJB'></div>
					<div class='barSpace largeBarJB'></div>
					<div class='barJB largeBarJB'></div>
					<div class='barSpace largeBarJB'></div>
					<div class='barJB largeBarJB'></div>
				</div>
			</div>
			<input id='insertEmoji' onclick='insertEmoji();' type='button' value='&#128522;' />
			<input id='speechToText' onclick='speechToText();' type='button' value='&#xf130;' />
		</div>
		<div id='textDiv' class='capsule'>
			<textarea id='textArea' name='textArea' placeholder='Type your best mediocre text here &#128578;' rows='' type='text' autofocus='autofocus'></textarea>
		</div>
	</main>

	<noscript>
		You need to enable JavaScript to run this app.<p/>
        Você precisa ativar o JavaScript para executar esta aplicação.
    </noscript>

	<script type="text/javascript" id='script' src="./script.js"></script>

</body>
</html>
