<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8' />
	<meta name='viewport' content='width=device-width, initial-scale=1.0' />
	<title>Æddictor - Addictive Editor</title>

	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arvo" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

	<link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body>
	<main id='main'>
		<div id='titleBar' class='capsule'>
			<div id='title'>Æddictor - Addictive Editor</div>
			<div id='rightCorner' >
				<button id='saveFile' onclick='saveFile();'>
					<span class="material-symbols-outlined">
						file_download
					</span>
				</button>
				<button id='changeMode' onclick='changeMode();'>
					<span class="material-symbols-outlined">
						dark_mode
					</span>
				</button>
			</div>
		</div>
		<div id='toolsBar' class='capsule'>
			<button id='applyUndo' onclick='applyUndo();'>
				<span class="material-symbols-outlined">
					reply
				</span>
			</button>
			<button id='applyRedo' onclick='applyRedo();'>
				<span class="material-symbols-outlined">
					forward
				</span>
			</button>
			<select id='fontText' name='fontText' style='width: 100px;'>
				<option class='optionFontText' value='Noto Sans' style='font-family: "Noto Sans", sans-serif;' selected='selected'>Noto Sans</option>
				<option class='optionFontText' value='Noto Serif' style='font-family: "Noto Serif", serif;'>Noto Serif</option>
			</select>
			<select id='sizeText' name='sizeText'>
				<option class='optionSizeText' value='6'>6</option>
				<option class='optionSizeText' value='8'>8</option>
				<option class='optionSizeText' value='9'>9</option>
				<option class='optionSizeText' value='10'>10</option>
				<option class='optionSizeText' value='11'>11</option>
				<option class='optionSizeText' value='12' selected='selected'>12</option>
				<option class='optionSizeText' value='14'>14</option>
				<option class='optionSizeText' value='16'>16</option>
				<option class='optionSizeText' value='18'>18</option>
				<option class='optionSizeText' value='20'>20</option>
				<option class='optionSizeText' value='22'>22</option>
				<option class='optionSizeText' value='24'>24</option>
				<option class='optionSizeText' value='36'>36</option>
				<option class='optionSizeText' value='48'>48</option>
				<option class='optionSizeText' value='60'>60</option>
				<option class='optionSizeText' value='72'>72</option>
			</select>
			<button id='applyTextBold' onclick='applyTextBold();'>
				<span class="material-symbols-outlined">
					format_bold
				</span>
			</button>
			<button id='applyTextItalic' onclick='applyTextItalic();'>
				<span class="material-symbols-outlined">
					format_italic
				</span>
			</button>
			<button id='applyTextUnderline' onclick='applyTextUnderline();'>
				<span class="material-symbols-outlined">
					format_underlined
				</span>
			</button>
			<button id='applyTextThrough' onclick='applyTextThrough();'>
				<span class="material-symbols-outlined">
					format_strikethrough
				</span>
			</button>
			<ul id='formatAlign'>
				<li>
					<button id='applyTextLeft' onclick='applyTextLeft();'>
						<span class="material-symbols-outlined">
							format_align_left
						</span>
					</button>
				</li>
				<li>
					<button id='applyTextCenter' onclick='applyTextCenter();'>
						<span class="material-symbols-outlined">
							format_align_center
						</span>
					</button>
				</li>
				<li>
					<button id='applyTextRight' onclick='applyTextRight();'>
						<span class="material-symbols-outlined">
							format_align_right
						</span>
					</button>
				</li>
				<li>
					<button id='applyTextJustified' onclick='applyTextJustified();'>
						<span class="material-symbols-outlined">
							format_align_justify
						</span>
					</button>
				</li>
			</ul>
			<button id='insertEmoji' onclick='insertEmoji();'>
				&#128522;
			</button>
			<button id='speechToText' onclick='speechToText();'>
				<span class="material-symbols-outlined">
					mic
				</span>
			</button>
			<button id='textoToSpeech' onclick='speechToText();'>
				<span class="material-symbols-outlined">
					text_to_speech
				</span>
			</button>
		</div>
		<div id='textDiv' class='capsule'>
			<textarea id='textArea' name='textArea' placeholder='Type your best mediocre text here &#128578;' rows='' type='text' autofocus='autofocus'></textarea>
		</div>
	</main>

	<noscript>
		You need to enable JavaScript to run this app.<p/>
        Você precisa ativar o JavaScript para executar esta aplicação.
    </noscript>

	<script type="text/javascript" id='script' src="./script.js"></script>

</body>
</html>
